<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Gonster</title>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script type="text/javascript">window.jQuery || document.write("<script type=\"text/javascript\" src=\"./jquery-1.11.1.min.js\"><\/script>");</script>
	<script type="text/javascript">
		function gonster(ele){
			var t=$("."+ele+" strong").text();
			var i=t.indexOf("o");
			var nT=t.substring(0,i)+"o"+t.substring(i);
			$("."+ele+" strong").text(nT);
		}

	</script>
</head>
<body>
	<div class="g-title"><strong>Gonster</strong></div>
	<div><br/></div>
	<div>昨天是幻想作家Diana Wynne Jones's的80岁诞辰<br/>下面是google的插画动画 Howl's Moving Castle<br/>跟宫崎骏版本不同的画风</div>
	<div><img src="./img/dyanne.gif" width="886" height="492"/></div>
	<div><button onclick="gonster('g-title');">(╯‵□′)╯︵┻━┻</button></div>
</body>
</html>
